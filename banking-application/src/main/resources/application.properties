spring.application.name=banking-application

spring.threads.virtual.enabled=true

spring.datasource.url=jdbc:postgresql://localhost:5432/hdfc_banking
spring.datasource.username=bankingsystem
spring.datasource.password=bankingsystempassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.data.redis.host=localhost
spring.data.redis.port=6379


spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUDIT
spring.jpa.properties.org.hibernate.envers.revision_field_name=revision_id